<div class="row offers" ng-controller="offersCtrl">
	<div class="col-md-3 col-sm-4 col-xs-12 col-lg-3 view" ng-repeat="offer in offers | filter:search | orderBy:filter | orderBy:sort">
		<div class="offer">
			<div class="title">
				{{offer.title}}
				<input type="checkbox" class="pull-right">
			</div>
			<div class="desc">
				{{offer.desc}}
			</div>
			<table class="offer-table">
				<tr>
					<td>Price List</td>
					<td>{{offer.Price_List}}</td>
				</tr>
				<tr>
					<td>Dates</td>
					<td>{{offer.Dates}}</td>
				</tr>
				<tr>
					<td>Change Type</td>
					<td>{{offer.Change_Type}}</td>
				</tr>
			</table>
			<a href="">View</a>	
		</div>
	</div>
</div>
